<!DOCTYPE html>
<html>
<head>
	<title>Card Dealing - Functions Project</title>
	<link href="main.css" type="text/css" rel="stylesheet" media="all" />
</head>
<body>

	<div class="mainContainer">
		<h1 class="gameTitle">Acey-Deucey</h1>

		<p class="instructions">Activate the Deal button to get started and then Bet whether the third card will be between the other two. If it is, you win. If it is the same or outside the two cards dealt, then you lose. Good luck!</p>

		<div class="buttonArea">
			<button class="deal">Deal</button>
			<button class="bet">Bet</button>
		</div>

		<div class="playArea">
			<div class="card0 cardContainer"></div>
			<div class="card1 cardContainer"></div>
			<div class="card2 cardContainer"></div>
		</div>

	</div>

	<script type="text/javascript" src="js/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
